<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #36393f;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background-color: #2f3136;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #7289da;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .error-description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #b9bbbe;
        }

        .discord-button {
            display: inline-block;
            background-color: #7289da;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            margin: 0 10px;
        }

        .discord-button:hover {
            background-color: #677bc4;
        }

        .discord-button.secondary {
            background-color: #4f545c;
        }

        .discord-button.secondary:hover {
            background-color: #5d6269;
        }

        .button-group {
            margin-top: 30px;
        }

        .search-box {
            display: flex;
            margin: 25px 0;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background-color: #40444b;
            border: none;
            border-radius: 4px;
            color: #dcddde;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            background-color: #484c52;
        }

        .search-button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #72767d;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .button-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .discord-button {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">页面未找到</div>
        <div class="error-description">
            抱歉，您要查找的页面不存在或已被移除。<br>
            请检查URL是否正确，或返回主页。
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索...">
            <button class="search-button">搜索</button>
        </div>
        
        <div class="button-group">
            <a href="#" class="discord-button">返回首页</a>
            <a href="#" class="discord-button secondary">联系支持</a>
        </div>
        
        <div class="footer">
            © 2023 Xewee · 错误代码: 404_NOT_FOUND
        </div>
    </div>

    <script>
        // Simple search functionality
        document.querySelector('.search-button').addEventListener('click', function() {
            const query = document.querySelector('.search-input').value;
            if (query.trim() !== '') {
                alert(`搜索: ${query}`);
            }
        });
        
        // Allow Enter key to trigger search
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-button').click();
            }
        });
    </script>
</body>
</html>
